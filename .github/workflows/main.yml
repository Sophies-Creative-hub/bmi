name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Wähle die passende Node.js-Version

      - name: Install Dependencies
        run: npm install

      - name: Start Local Server
        run: npm start

  run-tests:
    runs-on: ubuntu-latest

    needs: start-server # Dieser Job wartet auf das Ende des 'start-server'-Jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Wähle die passende Node.js-Version

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run
