name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # WÃ¤hle die passende Node.js-Version

    - name: Install Dependencies
      run: npm install

    - name: Start Local Server
      run: npm start

    - name: Run Cypress Tests
      run: npx cypress run

  